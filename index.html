<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>體智活動隨機生成器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .result-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .result-box.animated {
            animation: highlight 1s ease;
        }
        
        .result-item {
            font-size: 24px;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .movement {
            background-color: #eaf7fd;
            color: #2980b9;
            font-weight: bold;
        }
        
        .cognitive {
            background-color: #fef5e8;
            color: #e67e22;
            font-weight: bold;
        }
        
        .history-container {
            margin-top: 40px;
            width: 100%;
        }
        
        .history-title {
            color: #7f8c8d;
            font-size: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .timestamp {
            color: #95a5a6;
            font-size: 12px;
        }
        
        .combo-text {
            color: #444;
        }
        
        .settings-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 100%;
        }
        
        .settings-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .settings-row label {
            margin-right: 10px;
        }
        
        .list-editor {
            margin-top: 15px;
        }
        
        .list-editor textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: inherit;
            margin-bottom: 10px;
        }
        
        @keyframes highlight {
            0% {
                background-color: #ffdb99;
            }
            100% {
                background-color: #f9f9f9;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .result-item {
                font-size: 20px;
                padding: 10px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>體智活動隨機生成器</h1>
        
        <div class="controls">
            <div class="action-buttons">
                <button id="generateButton">隨機生成組合</button>
                <button id="generateMovementButton">只生成運動動作</button>
                <button id="generateCognitiveButton">只生成認知元素</button>
            </div>
            
            <div class="result-container">
                <div class="result-box">
                    <div id="movementResult" class="result-item movement">點擊上方按鈕生成運動動作</div>
                    <div id="cognitiveResult" class="result-item cognitive">點擊上方按鈕生成認知元素</div>
                </div>
            </div>
        </div>
        
        <div class="history-container">
            <div class="history-title">歷史記錄</div>
            <div id="historyList" class="history-list">
                <div class="history-item">
                    <span class="combo-text">尚無記錄</span>
                </div>
            </div>
        </div>
        
        <div class="settings-panel">
            <div class="settings-title">自定義設置</div>
            
            <div class="list-editor">
                <div>運動動作列表：</div>
                <textarea id="movementsList">踏步
點步
踏併步
麻花步
超慢跑
猿猴式超慢跑
深蹲
曼波
恰恰
三步向前抬膝
Ｖ字步
兩次踏併步
Baby曼波</textarea>
                
                <div>認知元素列表：</div>
                <textarea id="cognitiveList">數數
詞語接龍
唱歌
對拍子節奏
連續加法
十二生肖
水果聯想
動物聯想
美食聯想
三個字詞匯聯想
成語聯想
英文單字接龍
手指操</textarea>
                
                <div class="button-group" style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="saveSettings">保存設置</button>
                    <button id="resetSettings" style="background-color: #e74c3c;">重置為預設值</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化數據
            let movements = [
                "踏步", "點步", "踏併步", "麻花步", "超慢跑", "猿猴式超慢跑", "深蹲", 
                "曼波", "恰恰", "三步向前抬膝", "Ｖ字步", "兩次踏併步", "Baby曼波"
            ];
            
            let cognitiveElements = [
                "數數", "詞語接龍", "唱歌", "對拍子節奏", "連續加法", "十二生肖", 
                "水果聯想", "動物聯想", "美食聯想", "三個字詞匯聯想", "成語聯想", 
                "英文單字接龍", "手指操"
            ];
            
            // 歷史記錄
            const history = [];
            const maxHistoryItems = 10;
            
            // DOM元素
            const generateButton = document.getElementById('generateButton');
            const generateMovementButton = document.getElementById('generateMovementButton');
            const generateCognitiveButton = document.getElementById('generateCognitiveButton');
            const movementResult = document.getElementById('movementResult');
            const cognitiveResult = document.getElementById('cognitiveResult');
            const historyList = document.getElementById('historyList');
            const resultBox = document.querySelector('.result-box');
            const movementsList = document.getElementById('movementsList');
            const cognitiveList = document.getElementById('cognitiveList');
            const saveSettings = document.getElementById('saveSettings');
            const resetSettings = document.getElementById('resetSettings');
            
            // 默認值
            const defaultMovements = [
                "踏步", "點步", "踏併步", "麻花步", "超慢跑", "猿猴式超慢跑", "深蹲", 
                "曼波", "恰恰", "三步向前抬膝", "Ｖ字步", "兩次踏併步", "Baby曼波"
            ];
            
            const defaultCognitive = [
                "數數", "詞語接龍", "唱歌", "對拍子節奏", "連續加法", "十二生肖", 
                "水果聯想", "動物聯想", "美食聯想", "三個字詞匯聯想", "成語聯想", 
                "英文單字接龍", "手指操"
            ];
            
            // 重置為預設值
            resetSettings.addEventListener('click', function() {
                movements = [...defaultMovements];
                cognitiveElements = [...defaultCognitive];
                
                movementsList.value = defaultMovements.join('\n');
                cognitiveList.value = defaultCognitive.join('\n');
                
                localStorage.setItem('movements', JSON.stringify(movements));
                localStorage.setItem('cognitive', JSON.stringify(cognitiveElements));
                
                this.textContent = '已重置！';
                setTimeout(() => {
                    this.textContent = '重置為預設值';
                }, 1500);
            });
            
            // 載入設置
            function loadSettings() {
                const savedMovements = localStorage.getItem('movements');
                const savedCognitive = localStorage.getItem('cognitive');
                
                if (savedMovements) {
                    movements = JSON.parse(savedMovements);
                    movementsList.value = movements.join('\n');
                }
                
                if (savedCognitive) {
                    cognitiveElements = JSON.parse(savedCognitive);
                    cognitiveList.value = cognitiveElements.join('\n');
                }
            }
            
            // 保存設置
            saveSettings.addEventListener('click', function() {
                // 從文本框中獲取值並分割為數組
                movements = movementsList.value.split('\n').map(item => item.trim()).filter(item => item !== '');
                cognitiveElements = cognitiveList.value.split('\n').map(item => item.trim()).filter(item => item !== '');
                
                // 保存到localStorage
                localStorage.setItem('movements', JSON.stringify(movements));
                localStorage.setItem('cognitive', JSON.stringify(cognitiveElements));
                
                // 動畫效果
                this.textContent = '已保存！';
                setTimeout(() => {
                    this.textContent = '保存設置';
                }, 1500);
            });
            
            // 隨機選擇功能
            function getRandomItem(array) {
                return array[Math.floor(Math.random() * array.length)];
            }
            
            // 更新歷史記錄
            function updateHistory(movement, cognitive) {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                let comboText = '';
                if (movement && cognitive) {
                    comboText = `${movement} + ${cognitive}`;
                } else if (movement) {
                    comboText = `${movement} (僅運動)`;
                } else if (cognitive) {
                    comboText = `${cognitive} (僅認知)`;
                }
                
                history.unshift({
                    combo: comboText,
                    time: timeString
                });
                
                // 限制歷史記錄數量
                if (history.length > maxHistoryItems) {
                    history.pop();
                }
                
                // 更新歷史記錄UI
                renderHistory();
            }
            
            // 渲染歷史記錄
            function renderHistory() {
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="history-item"><span class="combo-text">尚無記錄</span></div>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span class="combo-text">${item.combo}</span>
                        <span class="timestamp">${item.time}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
            
            // 添加動畫效果
            function animateResult() {
                resultBox.classList.remove('animated');
                void resultBox.offsetWidth;  // 重置動畫
                resultBox.classList.add('animated');
            }
            
            // 生成完整組合
            generateButton.addEventListener('click', function() {
                const randomMovement = getRandomItem(movements);
                const randomCognitive = getRandomItem(cognitiveElements);
                
                movementResult.textContent = randomMovement;
                cognitiveResult.textContent = randomCognitive;
                
                updateHistory(randomMovement, randomCognitive);
                animateResult();
            });
            
            // 只生成運動動作
            generateMovementButton.addEventListener('click', function() {
                const randomMovement = getRandomItem(movements);
                
                movementResult.textContent = randomMovement;
                cognitiveResult.textContent = '未生成認知元素';
                
                updateHistory(randomMovement, null);
                animateResult();
            });
            
            // 只生成認知元素
            generateCognitiveButton.addEventListener('click', function() {
                const randomCognitive = getRandomItem(cognitiveElements);
                
                movementResult.textContent = '未生成運動動作';
                cognitiveResult.textContent = randomCognitive;
                
                updateHistory(null, randomCognitive);
                animateResult();
            });
            
            // 初始化
            loadSettings();
            renderHistory();
        });
    </script>
</body>
</html>
